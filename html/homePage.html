<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/homeStyle.css" />
  <script defer src="/js/home.js" charset="utf-8"></script>
  <title>Sustainable Seafood</title>

</head>

<body>

<div class="main-header">
  <div class="title">
    <h2>Sustainable Seafood</h2>
  </div>

  <div class="nav-bar">
    <a id="speciesList-btn" href='/html/speciesList.html'>Species List</a>
    <a id="sources-btn" href='/html/sources.html'>Sources</a>
    <a id="about-btn" href='/html/about.html'>About</a>
  </div>
</div>

<div class="search-bar">
  <input type="text" placeholder="Fish Species Name" />
  <button id="search-btn">Go Fish</button>
</div>

<button id="showList-btn">Show Species</button>

<div class="species-list-container">
  <ul class="species-list">
    <!--Append w/species from API call-->
  </ul>
</div>

<div class="species-info">
  <!--Populate with fish data-->
  <div class="species-name"></div>

  <div class="species-img-and-data-container">
    <div class="species-info-imgs">
      <div class="species-img1"></div>
      <div class="species-img2"></div>
    </div>
    <div class="species-data-container">
      <div class="species-source"></div>
      <div class="species-availability"></div>
      <div class="species-fishing-rate"></div>
      <div class="species-population"></div>
    </div>
  </div>

  <div class="species-extra"></div>
</div>
