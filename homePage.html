<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="homeStyle.css" />
  <script defer src="script.js" charset="utf-8"></script>
  <title>Sustainable Seafood</title>

<body>
<div class="main-header">
  <div class="title">
    <h2>Sustainable Seafood</h2>
  </div>

  <div class="nav-bar">
    <button id="species-list-btn">Species List</button>
    <button id="sources-btn"><a href='sources.html'>Sources</a></button>
    <button id="about-btn"><a href='about.html'>About</a></button>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Fish Name" />

  </div>

<div class="species-list-container">
  <ul class="species-list">
    <!--Append w/species from API call-->
  </ul>
</div>

      <div class="species-img1"></div>
